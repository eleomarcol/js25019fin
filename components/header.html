<header id="main-header">
  <div class="header-contenedor">
    <a href="index.html" class="logo">
      <div class="logo-icon">
        <img src="./media/isologo.png" alt="isologo">
        <img class="logo-reducido" src="./media/logo_desp.png" alt="isologo reducido">
      </div>
      <div class="logo-text">
        <img src="./media/logo.png" alt="Colegio San Miguel">
      </div>
    </a>

    <nav>
      <ul>
        <li><a href="index.html" id="nav-inicio">Inicio</a></li>
        <li><a href="actividades.html" id="nav-actividades">Actividades</a></li>
        <li><a href="tienda.html" id="nav-tienda">Tienda</a></li>
        <li><a href="contacto.html" id="nav-contacto">Contacto</a></li>
      </ul>
    </nav>
  </div>
</header>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const currentPage = window.location.pathname.split('/').pop() || 'index.html';  
    const navLinks = {
      'index.html': 'nav-inicio',
      'actividades.html': 'nav-actividades',
      'tienda.html': 'nav-tienda',
      'contacto.html': 'nav-contacto'
    };

    // Remover clase active de todos los enlaces primero
    document.querySelectorAll('nav a').forEach(link => {
      link.classList.remove('active');
    });

    // Agregar clase active al enlace correspondiente
    if (navLinks[currentPage]) {
      const activeLink = document.getElementById(navLinks[currentPage]);
      if (activeLink) {
        activeLink.classList.add('active');
      }
    }
  });
</script>
